apiVersion: admissionregistration.k8s.io/v1beta1
kind: MutatingWebhookConfiguration
metadata:
  name: {{ include "polaris-controller.controller.fullname" . }}-injector
  labels:
    app: sidecar-injector
webhooks:
  - name: {{ .Values.controller.webhook.host }}
    clientConfig:
      service:
        name: {{ .Values.controller.webhook.service }}
        namespace: polaris-system
        path: "/inject"
      caBundle: 
    rules:
      - operations: ["CREATE"]
        apiGroups: [""]
        apiVersions: ["v1"]
        resources: ["pods"]
    failurePolicy: Fail
    namespaceSelector:
      matchLabels:
        polaris-injection: enabled
  - name: ns.injector.polarismesh.cn
    clientConfig:
      service:
        name: polaris-sidecar-injector
        namespace: polaris-system
        path: "/inject"
      caBundle: 
    rules:
      - operations: ["CREATE"]
        apiGroups: [""]
        apiVersions: ["v1"]
        resources: ["pods"]
    admissionReviewVersions: ["v1"]
    sideEffects: "None"
    failurePolicy: Fail
    namespaceSelector:
      matchLabels:
        polarismesh.cn/inject: enabled
  - name: allowlist.polarismesh.cn
    clientConfig:
      service:
        name: polaris-sidecar-injector
        namespace: polaris-system
        path: "/inject"
      caBundle: 
    rules:
      - operations: ["CREATE"]
        apiGroups: [""]
        apiVersions: ["v1"]
        resources: ["pods"]
    admissionReviewVersions: ["v1"]
    sideEffects: "None"
    failurePolicy: Fail
    objectSelector:
      matchLabels:
        polarismesh.cn/inject: enabled