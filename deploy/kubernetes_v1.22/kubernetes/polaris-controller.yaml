---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: polaris-sidecar-injector
  namespace: polaris-system
  labels:
    app: sidecar-injector
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: sidecar-injector
---
apiVersion: v1
kind: Service
metadata:
  name: polaris-sidecar-injector
  namespace: polaris-system
  labels:
    app: sidecar-injector
spec:
  ports:
    - port: 443
      targetPort: 9443
  selector:
    app: sidecar-injector
---
apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: polaris-sidecar-injector
  labels:
    app: sidecar-injector
webhooks:
  - name: polaris.tencent.com
    clientConfig:
      service:
        name: polaris-sidecar-injector
        namespace: polaris-system
        path: "/inject"
      caBundle: 
    rules:
      - operations: ["CREATE"]
        apiGroups: [""]
        apiVersions: ["v1"]
        resources: ["pods"]
    admissionReviewVersions: ["v1"]
    sideEffects: "None"
    failurePolicy: Fail
    namespaceSelector:
      matchLabels:
        polaris-injection: enabled
  # 命名空间范围自动注入，新命名格式
  - name: ns.injector.polarismesh.cn
    clientConfig:
      service:
        name: polaris-sidecar-injector
        namespace: polaris-system
        path: "/inject"
      caBundle: ""
    rules:
      - operations: ["CREATE"]
        apiGroups: [""]
        apiVersions: ["v1"]
        resources: ["pods"]
    admissionReviewVersions: ["v1"]
    sideEffects: "None"
    failurePolicy: Fail
    namespaceSelector:
      matchLabels:
        polarismesh.cn/inject: enabled
  # 白名单功能, 支持按pod范围按需加载
  - name: allowlist.polarismesh.cn
    clientConfig:
      service:
        name: polaris-sidecar-injector
        namespace: polaris-system
        path: "/inject"
      caBundle: ""
    rules:
      - operations: ["CREATE"]
        apiGroups: [""]
        apiVersions: ["v1"]
        resources: ["pods"]
    admissionReviewVersions: ["v1"]
    sideEffects: "None"
    failurePolicy: Fail
    objectSelector:
      matchLabels:
        polarismesh.cn/inject: enabled
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    qcloud-app: polaris-controller
  name: polaris-controller
  namespace: polaris-system
spec:
  replicas: 1
  revisionHistoryLimit: 10
  serviceName: polaris-controller
  selector:
    matchLabels:
      k8s-app: polaris-controller
  updateStrategy:
    rollingUpdate:
      partition: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        k8s-app: polaris-controller
        app: sidecar-injector
    spec:
      containers:
        - name: polaris-controller
          image: polarismesh/polaris-controller:#CONTROLLER_VERSION#
          command: ["./polaris-controller"]
          args: ["--min-resync-period=60s",
                 "--leader-elect-namespace=polaris-system",
                 "--concurrency-polaris-size=100",
                 "--leader-elect=true"
          ]
          env:
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          imagePullPolicy: Always
          volumeMounts:
            - mountPath: /polaris-controller/log
              name: logs
            - name: certs
              mountPath: /etc/polaris-inject/certs
              readOnly: true
            - name: inject-config
              mountPath: /etc/polaris-inject/inject
              readOnly: true
            - name: config-volume
              mountPath: /etc/polaris-inject/config
              readOnly: true
      dnsPolicy: ClusterFirst
      imagePullSecrets:
        - name: qcloudregistrykey
      restartPolicy: Always
      schedulerName: default-scheduler
      terminationGracePeriodSeconds: 30
      serviceAccountName: polaris-controller
      volumes:
        - name: certs
          secret:
            secretName: polaris-sidecar-injector
        - name: inject-config
          configMap:
            name: polaris-sidecar-injector
            items:
              - key: mesh-config
                path: mesh-config
              - key: dns-config
                path: dns-config
              - key: java-agent-config
                path: java-agent-config
              - key: values
                path: values
        - name: config-volume
          configMap:
            name: polaris-controller-config
        - hostPath:
            path: /data/polaris-controller/log
            type: "DirectoryOrCreate"
          name: logs
